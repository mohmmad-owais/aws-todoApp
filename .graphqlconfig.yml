projects:
  cdk-todos-appsync-api:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: src/API.ts
        docsFilePath: src/graphql
        region: us-east-2
        apiId: uwvwlx5ixrhitah5t7lid3sv4m
        maxDepth: 2
extensions:
  amplify:
    version: 3
